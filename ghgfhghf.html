<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e7f3fe;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg" required>

    <label for="height">Height (m):</label>
    <input type="number" id="height" step="0.01" placeholder="Enter your height in meters" required>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result"></div>
</div>

<script>
    function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value);
        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            document.getElementById("result").innerHTML = "Please enter valid values.";
            return;
        }
        const bmi = weight / (height * height);
        let category = "";
        if (bmi < 18.5) {
            category = "Underweight";
        } else if (bmi >= 18.5 && bmi < 24.9) {
            category = "Normal weight";
        } else if (bmi >= 25 && bmi < 29.9) {
            category = "Overweight";
        } else {
            category = "Obesity";
        }
         document.getElementById("result").innerHTML = `Your BMI is: ${bmi.toFixed(2)} (${category})`

    }

</script>

</body>
</html>
